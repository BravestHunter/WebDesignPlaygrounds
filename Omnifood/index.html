<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Omnifood</title>
  </head>
  <body>
    <section class="section-hero">
      <div class="hero">
        <div class="hero-text-box">
          <h1 class="hero-title">
            A healthy meal delivered to your door, every single day
          </h1>
          <p class="hero-description">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs.
          </p>
          <div class="hero-btn-container">
            <a href="#" class="btn btn-full">Start eating wel</a>
            <a href="#" class="btn btn-outline">Learn more &darr;</a>
          </div>
          <div class="hero-delivered-meals">
            <div class="hero-delivered-meals-images">
              <img
                src="resources/img/customers/customer-1.jpg"
                alt="customer photo"
              />
              <img
                src="resources/img/customers/customer-2.jpg"
                alt="customer photo"
              />
              <img
                src="resources/img/customers/customer-3.jpg"
                alt="customer photo"
              />
              <img
                src="resources/img/customers/customer-4.jpg"
                alt="customer photo"
              />
              <img
                src="resources/img/customers/customer-5.jpg"
                alt="customer photo"
              />
              <img
                src="resources/img/customers/customer-6.jpg"
                alt="customer photo"
              />
            </div>
            <p class="hero-delivered-meals-text">
              <strong>250,000+</strong> meals last year!
            </p>
          </div>
        </div>
        <div class="hero-img-box">
          <img
            src="resources/img/hero.png"
            class="hero-img"
            alt="woman enjoing food; meals in a storage container; food bowls on a table"
          />
        </div>
      </div>
    </section>
  </body>
</html>
